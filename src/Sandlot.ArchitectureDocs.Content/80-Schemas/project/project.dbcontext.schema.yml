schemaVersion: 1.0
type: classlib-dbcontext

packages:
  - name: Sandlot.Core
    version: 1.0.0
  - name: Microsoft.EntityFrameworkCore.SqlServer
    version: 8.0.8
  - name: Microsoft.EntityFrameworkCore.Tools
    version: 8.0.8
    privateAssets: true

includes:
  - file: AppDbContext.tpl
    output: Persistence/Context/AppDbContext.cs

  - file: AppDbContextFactory.tpl
    output: Persistence/Context/AppDbContextFactory.cs

  - file: AppDbContextInstance.tpl
    output: Persistence/Context/AppDbContextInstance.cs

  - file: Constants.tpl
    output: Constants/InfrastructureConstants.cs

  - file: ServiceCollectionExtensions.tpl
    output: Extensions/ServiceCollectionExtensions.cs

tokens:
  SolutionId: "{{SolutionId}}"
  ProjectType: "{{ProjectType}}"
  DbContextName: "{{DbContextName}}"
