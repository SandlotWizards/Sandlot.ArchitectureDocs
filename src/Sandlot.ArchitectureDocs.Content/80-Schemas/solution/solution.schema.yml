schemaVersion: 1.0

solution:
  id: "{{SolutionName}}"
  naming:
    prefix: "{{SolutionName}}"
    enforceConsistentPrefix: true

allowedProjects:
  - type: infrastructure
    required: true
    maxAllowed: 1
    schema: ../project/project.dbcontext.schema.yml
    tokens:
      DbContextName: AppDbContext

layout:
  baseFolder: src
  projectFormat: "{SolutionName}.{ProjectType}"

# L1: Will scaffold src/{{SolutionName}}.Infrastructure and apply NuGet packages
# L2: No project-to-project dependencies declared for infrastructure
# L3: Files included via project.dbcontext.schema.yml -> includes[]
# L4: AI logic injection not active
# L5: Optional CI/CD workflow files can be scaffolded later
